<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gatepass</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="gatepass">

    <ion-card-header>
      {{gatepass.purpose}}
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <li>From Date - {{gatepass.from_date}}</li>
        <li>From Time - {{gatepass.from_time}}</li>
        <li>To Date - {{gatepass.to_date}}</li>
        <li>Status - {{gatepass.status}}</li>
      </ion-list>
    </ion-card-content>

</ion-card>

<hr>

<button (click)="applyGatepass()" ion-button>Apply New</button>

</ion-content>
