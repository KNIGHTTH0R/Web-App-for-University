<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Outstation-Gatepass</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label>Out Date</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Out Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>In Date</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>In Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label> Destination </ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Description </ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Send Approval to </ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Phone no. </ion-label>
    <ion-input></ion-input>
  </ion-item>

  <button ion-button (click)="apply()">NEXT</button>

</ion-list>

</ion-content>
